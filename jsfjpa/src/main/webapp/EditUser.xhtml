<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>
<h:body>


	<ui:component id="editUserFormId">

		<p:panelGrid id="editpanel" columns="2">

			<h:outputLabel for="username" value="User Name: *" />
			<p:inputText id="username"
				value="#{userMB.selectedUser.username}"
				label="User Name" />

			<h:outputLabel for="password" value="Password *" />
			<p:inputText id="password"
				value="#{userMB.selectedUser.password}"
				required="true" label="Password" />

				
				
				<h:outputLabel for="role" value="Role *" />
			<h:selectOneMenu
				value="#{userMB.selectedUser.role}"
				style="width:100%">
				<f:selectItems value="#{userMB.userDataModel}"
					var="userVar" itemLabel="#{userVar.role}"
					itemValue="#{userVar.role}" />
			</h:selectOneMenu>

		</p:panelGrid>

	</ui:component>

</h:body>
</html>
